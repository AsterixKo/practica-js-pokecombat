<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokecombat</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Chango&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main-container">
        <header class="header-container">
            <div class="header-select-container">
                <h2 class="header-select-pokemon-title">Selecciona pokemon para luchar</h2>
            </div>
        </header>
        <div class="container-actions">
            <input id="button-combat" class="button-combat-style" onclick="javascript:actionButton();" type="button"
                value="Combatir" />
        </div>
        <div class="pokemons-container-left">
            <div class="pokemon-img-container-left">
                <img class="pokemon-img" onclick="javascript:selectFigther1();"
                    src="img/pokemons/icons8-bullbasaur-96.png" />
                <p class="pokemon-name">Bullbasaur</p>
            </div>
            <div class="pokemon-img-container-left">
                <img class="pokemon-img" onclick="javascript:selectFigther2();"
                    src="img/pokemons/icons8-charmander-96.png" />
                <p class="pokemon-name">Charmander</p>
            </div>
            <div class="pokemon-img-container-left">
                <img class="pokemon-img" onclick="javascript:selectFigther3();"
                    src="img/pokemons/icons8-dratini-96.png" />
                <p class="pokemon-name">Dratini</p>
            </div>
            <div class="pokemon-img-container-left">
                <img class="pokemon-img" onclick="javascript:selectFigther4();"
                    src="img/pokemons/icons8-eevee-96.png" />
                <p class="pokemon-name">Eevee</p>
            </div>
        </div>
        <div class="pokemons-container-right">
            <div class="pokemon-img-container-right">
                <img class="pokemon-img" onclick="javascript:selectFigther5();"
                    src="img/pokemons/icons8-jigglypuff-96.png" />
                <p class="pokemon-name">Jigglypuff</p>
            </div>
            <div class="pokemon-img-container-right">
                <img class="pokemon-img" onclick="javascript:selectFigther6();"
                    src="img/pokemons/icons8-mankey-96.png" />
                <p class="pokemon-name">Mankey</p>
            </div>
            <div class="pokemon-img-container-right">
                <img class="pokemon-img" onclick="javascript:selectFigther7();"
                    src="img/pokemons/icons8-meowth-96.png" />
                <p class="pokemon-name">Meowth</p>
            </div>
            <div class="pokemon-img-container-right">
                <img class="pokemon-img" onclick="javascript:selectFigther8();"
                    src="img/pokemons/icons8-pikachu-pokemon-96.png" />
                <p class="pokemon-name">Pikachu</p>
            </div>
        </div>
        <!-- <main class="main-figth"> -->
        <section id="id-panel-info-left" class="panel-info-left">
            <p>Vida</p>
            <input id="id-life-figther-left" class="panel-side-inputs" type="number" value="100" min="1" />
            <p>Daño</p>
            <input id="id-damage-figther-left" class="panel-side-inputs" type="number" value="10" min="1" />
            <p>Defensa</p>
            <input id="id-defense-figther-left" class="panel-side-inputs" type="number" value="100" min="1" />
        </section>
        <section id="id-panel-fighter-left" class="panel-fighter-left">
            <p id="id-figther-left" class="figther-name">Bullbasaur</p>
            <img id="id-img-fighter-left" class="img-figther-left" src="img/pokemons/icons8-bullbasaur-96.png" />
            </section>
        <section id="id-panel-info-fight" class="panel-info-figth">
            <!-- <p class="pane-info-figth-p">panel con info de la lucha</p> -->
        </section>
        <section id="id-panel-fighter-right" class="panel-fighter-right">
            <p id="id-figther-right" class="figther-name">Jigglypuff</p>
            <img id="id-img-fighter-right" class="img-figther-right" src="img/pokemons/icons8-jigglypuff-96.png" />
        </section>
        <section id="id-panel-info-right" class="panel-info-right">
            <p>Vida</p>
            <input id="id-life-figther-right" class="panel-side-inputs" type="number" value="100" min="1" />
            <p>Daño</p>
            <input id="id-damage-figther-right" class="panel-side-inputs" type="number" value="10" min="1" />
            <p>Defensa</p>
            <input id="id-defense-figther-right" class="panel-side-inputs" type="number" value="100" min="1" />
        </section>
        <!-- </main> -->
        <!-- <footer class="footer-container"> -->
        <div class="footer-select-stage-container">
            <h2 class="footer-select-stage-title">Selecciona escenario</h2>
        </div>
        <div class="footer-select-stage-img">
            <div id="footer-img-1" class="footer-img-container" onclick="javascript:selectBackground1();"><img
                    class="footer-img" src="img/escenario1.jpg" /></div>
            <div id="footer-img-2" class="footer-img-container" onclick="javascript:selectBackground2();"><img
                    class="footer-img" src="img/escenario2.png" /></div>
            <div id="footer-img-3" class="footer-img-container" onclick="javascript:selectBackground3();"><img
                    class="footer-img" src="img/escenario3.webp" /></div>
            <div id="footer-img-4" class="footer-img-container" onclick="javascript:selectBackground4();"><img
                    class="footer-img" src="img/escenario4.svg" /></div>
        </div>
        <!-- </footer> -->
    </div>
    <script src="js/pokecombat.js"></script>
</body>

</html>
